apply plugin: 'com.android.application'

android {


    defaultConfig {
        applicationId "edu.ptu.test"
        versionCode Integer.parseInt(APP_VERSION_CODE)
        versionName APP_VERSION_NAME
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation 'com.android.support:appcompat-v7:23.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.13-beta-3'
//    implementation 'com.android.support:appcompat-v7:23.1.1'
// Optional -- Mockito framework
    testImplementation 'org.mockito:mockito-core:1.10.19'

//    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.0'//minSdkVersion  需要达到api 18
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2') {
        exclude module: 'support-annotations'
    }
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation project(path: ':Utils')
    implementation project(path: ':Utils-Android')
}
